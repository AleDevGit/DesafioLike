<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
    <img src="../../assets/img/logo.png" width="76" height="56" alt="..." class="img-thumbnail">
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link" routerLink="c">Quem Somos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="p">Termos de Uso</a>
      </li>
      <li class="nav-item" *ngIf="isOperador()" routerLinkActive = "active">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" dropdown  routerLinkActive = "active">
            <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
              Cadastros
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="categorias">Categorias</a>
              <div role="separator" class="divider"></div>
              <a class="dropdown-item" routerLink="perguntas">Perguntas</a>
            </div>
          </li>
        </ul>
      </li>
      <li class="nav-item" *ngIf="isAdmin() && loggedIn()" routerLinkActive = "active">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" dropdown  routerLinkActive = "active">
            <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
              Administração
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="admin/registerrole">Regras</a>
              <div role="separator" class="divider"></div>
              <a class="dropdown-item" routerLink="">Usuários</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="loggedIn()">
    <li class="nav-item dropdown" dropdown>
      <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
        {{userName()}}
      </a>
      <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" >
          Perfil
        </a>
        <div role="separator" class="divider"></div>
        <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
          Sair
        </a>
      </div>
    </li>
  </ul>
</header>
