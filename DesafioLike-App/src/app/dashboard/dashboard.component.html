<main class="bd-masthead mt-4" id="content" role="main">
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto text-center col-md-4 order-md-2  ">
            <img src='/assets/img/nuvem.png' style="margin: 42% 0px 33% 0px;width:124%">
        </div>

        <div class="col-md-8 order-md-1 text-center text-md-left pr-md-5">
            <h1 class="mb-3"><Label>Gostaríamos de saber sua opinião?</Label></h1>
            <p class="lead mt-4 mb-4">
              <Label> Nos ajude a montar um senso comum, baseado na sua opinião e comportamento, diante à assuntos diversos do cotidiano do dia.</Label>
            </p>
            <div *ngIf="!loggedIn()" class="d-flex flex-column flex-md-row">
              <h2 class="mb-3" style="text-shadow: black;">
                <Label>VAMOS OPINAR?</Label></h2>
            </div>
            <div class="btn btn-lg btn-success mt-4 mb-4" *ngIf="!loggedIn()" (click)="entrar()">COMEÇAR</div>

            <div class="btn btn-lg btn-success mt-4 mb-4" *ngIf="loggedIn()" (click)="voltarOpinar()">VOLTAR A OPINAR</div>

        </div>
      </div>
    </div>
  </main>
